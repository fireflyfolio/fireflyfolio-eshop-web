<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in</title>
  <style>
    body{font-family:system-ui;display:grid;place-items:center;height:100vh;margin:0;background:#f6f7fb}
    .card{background:white;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.06);width:min(420px,92vw)}
    .row{margin:.6rem 0}
    input{width:100%;padding:.7rem .9rem;border:1px solid #dcdfe6;border-radius:10px;font-size:1rem}
    button{padding:.7rem 1rem;border:0;background:#3b82f6;color:white;border-radius:10px;font-weight:600;cursor:pointer}
    a{color:#2563eb;text-decoration:none}
    .error{color:#b91c1c;margin:.2rem 0 .8rem}
  </style>
</head>
<body>
<div class="card">
  <h2>Welcome back</h2>
  <p>Use the test account: <code>test@test</code> / <code>test</code></p>
  <div th:if="${error}" class="error">Invalid email or password.</div>
  <form method="post" action="/login">
    <div class="row"><input name="email" type="email" placeholder="Email" required/></div>
    <div class="row"><input name="password" type="password" placeholder="Password" required/></div>
    <div class="row"><button type="submit">Sign in</button></div>
  </form>
  <p><a href="/forgot">Forgot password?</a></p>
</div>
</body>
</html>
