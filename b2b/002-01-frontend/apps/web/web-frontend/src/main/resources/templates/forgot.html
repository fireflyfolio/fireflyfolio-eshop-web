<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forgot password</title>
  <style>
    body{font-family:system-ui;display:grid;place-items:center;height:100vh;margin:0;background:#f6f7fb}
    .card{background:white;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.06);width:min(420px,92vw)}
    .row{margin:.6rem 0}
    input{width:100%;padding:.7rem .9rem;border:1px solid #dcdfe6;border-radius:10px;font-size:1rem}
    button{padding:.7rem 1rem;border:0;background:#16a34a;color:white;border-radius:10px;font-weight:600;cursor:pointer}
    a{color:#2563eb;text-decoration:none}
    .ok{color:#065f46;background:#ecfdf5;border:1px solid #a7f3d0;padding:.6rem .8rem;border-radius:10px}
  </style>
</head>
<body>
<div class="card">
  <h2>Forgot password</h2>
  <div th:if="${sent}" class="ok">If the email exists, a reset link has been sent.</div>
  <form method="post" action="/forgot">
    <div class="row"><input name="email" type="email" placeholder="Email" required/></div>
    <div class="row"><button type="submit">Send reset link</button></div>
  </form>
  <p><a href="/login">Back to sign in</a></p>
</div>
</body>
</html>
