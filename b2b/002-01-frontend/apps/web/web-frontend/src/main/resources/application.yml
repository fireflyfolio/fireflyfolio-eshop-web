server:
  port: 8080

# URL interne de la web-api (d√©finie par env WEB_API_URL en Docker)
app:
  webApiUrl: ${WEB_API_URL:http://localhost:8080}

spring:
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  session:
    store-type: redis

logging:
  level:
    root: INFO
    com.eshop.webfrontend: INFO
